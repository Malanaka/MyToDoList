<section class="todo">
  <mat-checkbox class="margin" color="primary"
  [(ngModel)]="tod.isCompleted" (change)="tdChange.emit()">

  </mat-checkbox>
  <span class="todo-title" [ngClass]="tod.isCompleted ? 'completed': ''">
      {{tod.title}}
  </span>
 <!-- <span class="todo-description" [ngClass]="tod.isCompleted ? 'completed': ''">
      {{tod.description}}
  </span>-->


  <button mat-button color="primary" (click)="deleteTd.emit(tod.id)"><!---->
      <mat-icon>delete</mat-icon>
  </button>
</section>
